<ion-view title="源分析数据">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <!--
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}"　>
        {{playlist.title}}
      </ion-item>
      -->
      <a class="item item-thumbnail-left" ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        <!--<i class="ion-android-social-user"/>-->
        <img src="img/ic_person_grey600_48dp.png">
        <h2>{{playlist.title}}</h2>
        <p>Nine Inch Nails</p>
      </a>
    </ion-list>
  </ion-content>
  <div class="tabs tabs-icon-left">
    <a class="tab-item">
      <i class="ion-ios7-person"></i>
      个人
    </a>
    <a class="tab-item">
      <i class="ion-ios7-people"></i>
      群体
    </a>
  </div>
</ion-view>
