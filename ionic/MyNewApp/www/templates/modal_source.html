<div class="modal">
  <ion-header-bar>
    <h1 class="title">Source</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            视频文件
          </div>
          <select>
            <option selected>文件1</option>
            <option>文件2</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            摄像头
          </div>
          <select>
            <option selected>摄像头1</option>
            <option>摄像头2</option>
          </select>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">源分析数据</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
