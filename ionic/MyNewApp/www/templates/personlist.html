<ion-view title="源分析数据">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <button class="button button-icon icon ion-cloud" ng-click="login()"></button>
  </ion-nav-buttons>
  <ion-tabs class="tabs-light tabs-icon-top tabs-has-header">

    <ion-tab title="个人" icon-on="ion-ios7-person" icon-off="ion-ios7-person-outline">
      <ion-content class="has-header">
        <ion-list>
          <a class="item item-thumbnail-left" ng-repeat="person in personlist" href="#/app/personlist/{{person.id}}">
            <img src="img/ic_person_grey600_48dp.png">
            <h2>{{person.title}}</h2>
            <p>Nine Inch Nails</p>
          </a>
        </ion-list>
        <!--<canvas barchart="" options="options" data="chart" style="bottom:0;position:absolute;height:100%;width:100%"></canvas>-->

        <div style="padding: 3px;width:100%;height:100%;border: 1px solid red;background-color: #ffffff">
          <nvd3 options="options" data="data"></nvd3>
        </div>
      </ion-content>
    </ion-tab>

    <ion-tab title="群体" icon-on="ion-ios7-people" icon-off="ion-ios7-people-outline">
      <div class="tabs-top tabs-light">
        <div class="tabs">
          <a class="tab-item active" href="#">
            年龄分布
          </a>
          <a class="tab-item" href="#">
            性别分布
          </a>
          <a class="tab-item" href="#">
            族裔分布
          </a>
        </div>
      </div>

    </ion-tab>

  </ion-tabs>

</ion-view>
